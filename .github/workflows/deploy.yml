name: Deploy to ECR + EC2 (Using Access Keys)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # EC2 GitHub runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build Docker Image
        run: |
          IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/expense-app:latest"
          docker build -t $IMAGE .

      - name: Push Image to ECR
        run: |
          IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/expense-app:latest"
          docker push $IMAGE

      - name: Deploy New Container on EC2
        run: |
          docker stop expense_app_container || true
          docker rm expense_app_container || true

          IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/expense-app:latest"
          docker pull $IMAGE

          docker run -d \
            --name expense_app_container \
            --env-file /home/ubuntu/expense.env \
            -v /home/ubuntu/logs:/app/logs \
            -p 8000:8000 \
            -p 8501:8501 \
            $IMAGE
